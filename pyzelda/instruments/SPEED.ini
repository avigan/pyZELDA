#######################################
# instrument parameters
#
[instrument]

# instrument name
name = SPEED

# pixel scale in mas/pixel
pixel_scale = 0

#######################################
# ZWFS mask parameters
#
[mask]

# F ratio in the plane of the mask
Fratio = 65

# mask physical depth, in m
depth = 0.275e-6

# mask physical diameter, in m
diameter = 36.0e-6

# mask substrate
substrate = fused_silica

#######################################
# pupil parameters
#
[pupil]

# pupil diameter in pixel
pupil_diameter = 430

# pupil anamorphism
pupil_anamorphism = None

# full pupil
pupil_full = False

# full pupil function
pupil_function = None

#######################################
# detector cropping parameters
#
[detector_crop]

# Width and height of the detector window to be extracted
width = 512
height = 512

# Origin point of the detector window to be extracted in the raw files
origin_x = 0
origin_y = 0